<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Document</title>
</head>
<body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx"><img src="/front-end/images/Heading.png" alt="" /></div>
          <div class="formBx">
            
            <form action="http://localhost:4444/api/login" method="post">
                <h1>Dev/Sec Tube</h1>
              <h2>Sign In</h2>
              <input type="email" id="input_text" name="email" placeholder="Username" required/>
              <input type="password" id="input_password" name="password" placeholder="Password" required/>
              <span class="error_msg">Incorrect username or password. Please try again</span>
              <input type="submit" name="" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Create an account</h2>
              <input type="name" name="name" placeholder="Name" required/>
              <input type="email" name="" placeholder="Email Address" required/>
              <input type="password" name="password" placeholder="Create Password" required/>
              <input type="password" name="password" placeholder="Confirm Password" required/>
              <input type="submit" name="" id="sign-up" value="Sign Up" />
              
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx"><img src="/front-end/images/Heading.png" alt="" /></div>
        </div>
      </div>
    </section>
    <script src="/sign.js"></script>
  </body>
</html>
